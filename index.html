<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <img src="img/Logo.png" alt="Logo">
            <h1 class="font">Toboolist</h1>
        </header>

        <main>
            <div class="box">
                <section class="main-header">
                    <button class="font button1">Add Task</button>
                    <button class="font button2">Add Section</button>
                </section>

                <section class="task">
                    <ul>
                        <li class="font">
                            <strong>&#9662;New Task</strong>
                            <li class="task">
                                <span class="circle check">&#10004;</span> Quarterly Newsletter <span class="pill-button font blue">Editorial</span>
                            </li>
                        </li>
                    </ul>
                </section>

                <section class="today task">
                    <ul>
                        <li class="font">
                            <strong>&#9662;Today</strong>
                        </li>
                        <li class="task">
                            <span class="circle check">&#10004;</span> Recruiting blog post <span class="pill-button font blue">Editorial</span>
                        </li>
                        <li class="task">
                            <span class="circle check">&#10004;</span> Mobile app launch <span class="pill-button font purple">Q1 Goals</span>
                        </li>
                        <li class="task">
                            <span class="circle cross">&#10005;</span> Interview John <span class="pill-button font green">Recruiting</span>
                        </li>
                    </ul>
                </section>
            </div>

        </main>
    </body>
</html>
